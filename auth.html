<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .toggle-link {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="loginUser()">Login</button>
      <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
    </div>

    <div id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button onclick="registerUser()">Register</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function registerUser() {
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;

      if (username && password) {
        localStorage.setItem("quizUser", username);
        localStorage.setItem("quizPass", password);
        alert("Registration successful! You can now login.");
        showLogin();
      } else {
        alert("Please fill all fields.");
      }
    }

    function loginUser() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUser = localStorage.getItem("quizUser");
      const storedPass = localStorage.getItem("quizPass");

      if (username === storedUser && password === storedPass) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to quiz homepage
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>

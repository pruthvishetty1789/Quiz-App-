<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Position back button link */
    .quiz-container a {
      float: right;
    }

    /* Size and margin for back button icon */
    .back-button-icon {
      width: 32px;
      height: 32px;
      margin: 10px 10px 0 0;
    }
  </style>
</head>

<body>
  <div class="quiz-header">
    <div class="timer-container">
      <span>Time Left: </span>
      <span id="timer">60</span>s
    </div>
    <div class="score-display">
      <span>Score: </span>
      <span id="scoree">0</span>
    </div>
  </div>

  <div class="quiz-container">
    <a href="index.html" class="back-button-icon" aria-label="Back to Home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>

    <div class="quiz-section">
      <h2>React Quiz</h2>
      <div class="btnclass">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
      </div>
      <div id="react-questions"></div>
    </div>

    <div id="result"></div>
  </div>

  <!-- Added "Restart Quiz" Button -->
<div id="resultBox">
  <button id="restartQuizBtn">Restart Quiz</button>
</div>

  <script src="script.js"></script>
</body>

</html>
